<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Grid Game</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        #game { display: grid; grid-template-columns: repeat(10, 40px); grid-template-rows: repeat(10, 40px); gap: 2px; }
        .cell { width: 40px; height: 40px; border: 1px solid #000; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer; }
        .player1 { background-color: #fdd; }
        .player2 { background-color: #ddf; }
        .vampire { color: red; }
        .werewolf { color: green; }
        .ghost { color: blue; }
        #info { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Monster Grid Game</h1>
    <div id="game"></div>
    <div id="info">
        <p id="status">Player 1's turn</p>
        <p>Games Played: <span id="gamesPlayed">0</span></p>
        <p>Player 1 Wins: <span id="player1Wins">0</span></p>
        <p>Player 2 Wins: <span id="player2Wins">0</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
